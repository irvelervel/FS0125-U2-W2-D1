<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col col-12 col-md-3 order-2 order-md-1">
            <!-- 1/4 -->
            <ul>
              <li>UNO</li>
              <li>DUE</li>
              <li>TRE</li>
            </ul>
            <img class="w-100" src="https://placedog.net/300/300" />
          </div>
          <div class="col col-12 col-md-6 order-1 order-md-2">
            <!-- 2/4 -->
            <img class="w-100" src="https://placedog.net/700/700" />
          </div>
          <div class="col col-12 col-md-3 order-3 order-md-3">
            <!-- 1/4 -->
            <ul>
              <li>UNO</li>
              <li>DUE</li>
              <li>TRE</li>
            </ul>
            <img class="w-100" src="https://placedog.net/300/300" />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
