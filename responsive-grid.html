<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Griglia Responsive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">GRIGLIA RESPONSIVE</h1>
    </header>
    <main>
      <!-- Bootstrap permette di gestire l'impaginazione del contenuto
         tramite una griglia responsive mobile-first a 12 colonne -->
      <!-- Nella definizione di queste colonne ci sono TRE attori in gioco:
          "container", "row", "col" -->
      <!-- container > row > col -->
      <div class="container">
        <!-- PRIMA ROW -->
        <div class="row g-3">
          <div class="col col-12 col-md-6">
            <img src="https://placedog.net/400/400" alt="dog" class="w-100" />
          </div>
          <div class="col col-12 col-md-6">
            <img src="https://placedog.net/400/400" alt="dog" class="w-100" />
          </div>
        </div>
        <!-- FINE PRIMA ROW -->
        <!-- SECONDA ROW -->
        <div class="row mt-4 g-3">
          <!-- da mobile 1 gatto x colonna, su small 2, su medium
             3 e da lg in su ne voglio 4 -->
          <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://placecats.com/300/300" class="w-100" alt="cat" />
          </div>
          <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://placecats.com/300/300" class="w-100" alt="cat" />
          </div>
          <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://placecats.com/300/300" class="w-100" alt="cat" />
          </div>
          <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://placecats.com/300/300" class="w-100" alt="cat" />
          </div>
          <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://placecats.com/300/300" class="w-100" alt="cat" />
          </div>
          <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://placecats.com/300/300" class="w-100" alt="cat" />
          </div>
          <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://placecats.com/300/300" class="w-100" alt="cat" />
          </div>
          <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="https://placecats.com/300/300" class="w-100" alt="cat" />
          </div>
        </div>
        <!-- FINE SECONDA ROW -->
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
